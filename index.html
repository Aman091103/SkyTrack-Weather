<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    /> 
</head>
<body>
    <div class="wrapper w-[100vw] h-[100vh]">
        <div class="block">
            <h1 class="pt-[20px] text-[2em]  font-bold text-center">WEATHER APP</h1>
            
            <div class="flex w-[90%] max-w-[550px]  justify-between mx-auto mt-[2rem]">
                <p class="tab current-tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div> 

            <!-- weather container  -->
            <div class="weather-container flex flex-col  items-center">
                <!-- grant location container -->
                <div data-grantLocation class="w-[90%] max-w-[1000px] hidden flex-col items-center mx-auto text-center">
                    <img src="./Images/location.png" class="mx-auto mb-[1.5rem]" width="80" height="80" loading="lazy">
                    <p class="text-[1.75rem] font-[600] capitalize">Grant location access</p>
                    <p class="text-[0.75rem] mt-[0.75rem] mb-[1.75rem] font-[300] tracking-[0.75px]">Allow access to get weather information</p>
                    <button data-grantAccessBtn class="btn uppercase cursor-pointer py-[10px] px-[20px] ">Grant Access</button>
                </div>

                <!-- search form -->
                <form data-searchForm class="form-container max-w-[600px] w-[90%] hidden items-center justify-center gap-x-[10px] mb-[2rem]">
                    <input type="search" placeholder="Search for City..." class="form-input px-[20px]" data-searchInput>
                    <button class="btn1 w-[40px] h-[40px] " type="submit">
                        <img src="./Images/search.png" width="20" height="20" loading="lazy" class="mx-auto">
                    </button>
                </form>

                <!-- loading screen container -->
                <div class="loading-container hidden flex-col">
                    <img src="./Images/loading.gif" height="150" width="150" loading="lazy">
                    <p class="text-center uppercase pl-2">Loading</p>
                </div>

                <!-- show weather info -->
                <div class="user-info-container hidden flex-col justify-center items-center ">

                    <!-- city name and flag -->
                    <div class="name flex gap-3">
                        <p data-cityName class="text-[1.5rem] font-[200]"></p>
                        <img data-cityFlag class="w-[30px] h-[30px] object-contain">
                    </div>

                    <!-- weather description -->
                    <p data-weatherDesc class="capitalize text-[1.2rem] font-[200]"></p>
                    <!-- weather icon -->
                    <img data-weatherIcon class="w-[70px] h-[70px]"> 
                    <!-- temperature -->
                    <p data-temp class="text-[2.25rem] font-[700]"></p>

                    <!-- 3cards container -->
                    <div class="parameter-container flex flex-wrap justify-center gap-x-[20px] gap-y-[10px]">
                        <div class="parameter">
                            <img src="./Images/wind.png" class="w-[50px] h-[50px] object-cover">
                            <p class="text-[1rem] font-[600]">WINDSPEED</p>
                            <p data-windSpeed class="text-[0.8rem] font-[200]"></p>
                        </div>
                        <div class="parameter">
                            <img src="./Images/humidity.png" class="w-[50px] h-[50px] object-cover">
                            <p class="text-[1rem] font-[600]">HUMIDITY</p>
                            <p data-humidity class="text-[0.8rem] font-[200]"></p>
                        </div>
                        <div class="parameter">
                            <img src="./Images/cloud.png" class="w-[50px] h-[50px] object-cover">
                            <p class="text-[1rem] font-[600]">CLOUDS</p>
                            <p data-cloud class="text-[0.8rem] font-[200]"></p>
                        </div>
                    </div>
    
                </div>
            </div>


        </div>
    </div>

    
</body>
</html>
